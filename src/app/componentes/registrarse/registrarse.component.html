<section class="vh-100 gradient-custom div-login">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="resize-h100-xs col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-white text-black" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-2 mt-md-3">

                            <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
                            <p class="text-black-50">Por favor llene los campos</p>
                            <form class="form">
                                <div class="form-outline mb-4">
                                    <label>Usuario</label>
                                    <input type="text" [(ngModel)]="usuario" autocomplete="false" class="form-control"
                                        placeholder="Ingrese usuario">
                                  
                                </div>
                                <div class="form-outline mb-4">
                                    <label>Contraseña</label>
                                    <input type="password" [(ngModel)]="password" class="form-control"
                                    aria-describedby="mensajepassword" placeholder="Ingrese contraseña">
                                   
                                    <span id="mensajepassword" class="form-text">
                                        La contraseña debe contener mínimo ocho carácteres, al menos una letra y un número.
                                    </span>
                                </div>
                                <div class="form-outline mb-4">
                                    <label>Repetir contraseña</label>
                                    <input type="password" [(ngModel)]="password2" class="form-control"
                                        placeholder="Ingrese la contraseña de nuevo">
                                  
                                </div>

                                <button class="btn btn-dark btn-lg px-5"
                                    (click)="addUsuario()">Registrarse</button>
                            </form>
                            <div class="row">
                                <p class="mt-3 pull-left"><a class="text-black-50 fw-bold" routerLink="/login">Regresar</a></p>

                            </div>
                                     </div>
                        <app-spinner *ngIf="mostrarSpinner"></app-spinner>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
