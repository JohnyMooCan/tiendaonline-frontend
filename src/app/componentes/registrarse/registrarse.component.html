<div class="div-login">
    <div *ngIf="!mostrarSpinner" class="body">
        <h3 class="mb-2">Registrarse</h3>
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="usuario" autocomplete="false" class="form-control" placeholder="Ingrese usuario">
            <label>Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese contrase単a">
            <label>Contrase単a</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="password2" class="form-control" placeholder="Ingrese la contrase単a de nuevo">
            <label>Repetir contrase単a</label>
        </div>
        <div class="d-grid gap-2">
            <button type="button" (click)="addUsuario()" class="btn btn-dark btn-lg" >Aceptar</button>
        </div>
        <p class="mt-3"><a routerLink="/login">Regresar</a></p>
    </div>
    <app-spinner *ngIf="mostrarSpinner" ></app-spinner>
</div>
