<div class="div-login">
    <div *ngIf="!mostrarSpinner" class="body">
        <img class="logo" src="../../../assets/img/login.png" alt="img login">
        <h3 class="mb-2">Iniciar Sesión</h3>
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="nombre" autocomplete="false" class="form-control" placeholder="Ingrese usuario">
            <label>Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="password" class="form-control" placeholder="Ingrese password">
            <label>Password</label>
        </div>
        <div class="d-grid gap-2">
            <button type="button" class="btn btn-dark btn-lg" (click)="login()" >Aceptar</button>
        </div>
        <p class="mt-3">¿No tienes cuenta? <a routerLink="/registrarse">Registrate</a></p>
    </div>
    <app-spinner *ngIf="mostrarSpinner" ></app-spinner>
</div>
