<section class="vh-100 gradient-custom div-login">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-white text-black" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-2 mt-md-4">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-black-50">Por favor introduzca su usuario y contraseña</p>
                <form class="form">
                <div class="form-outline form-white mb-4">
                  <input type="text" id="nombre" autocomplete="false" [(ngModel)]="nombre" class="form-control form-control-md" placeholder="Ingrese usuario" />
                  <label class="form-label" for="nombre">Usuario</label>
                </div>
  
                <div class="form-outline form-white mb-4">
                  <input type="password" id="password" [(ngModel)]="password" placeholder="Ingrese contraseña" class="form-control form-control-md" />
                  <label class="form-label" for="password">Contraseña</label>
                </div>

                <button class="btn btn-dark btn-lg px-5" (click)="login()">Iniciar sesión</button>
            </form>
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                 
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">¿No tienes una cuenta? <a routerLink="/registrarse" class="text-black-50 fw-bold">Registrate</a>
                </p>
              </div>
              <app-spinner *ngIf="mostrarSpinner" ></app-spinner>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
